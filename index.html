<!DOCTYPE html>
<html>
<head>
<head>
        <meta charset="UTF-8" />
        <title>Weather App</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
      </head>
</head>


<header>
    <div class = "header">
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <input id="location" name="location" type="text" />
            <input type="submit" value="Get Weather">
          </form>
          <br>
    </div>
</header>

<body>

<aside id = "tempWidget"></aside>

<main>
    <div id = "infoBox">
        <article>
            <aside>
                <p>Choose a location to view the weather</p>
            </aside>
        </article>
    </div>



<aside id = "history">
    <section>
        <h4 id = "preSearch">Previous Searches</h4>
        <ul></ul>
        <p>No previous searches</p>
    </section>
</aside>

</main>

</body>
</html>
